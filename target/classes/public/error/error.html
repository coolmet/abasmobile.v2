<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Error</title>
<!--===============================================================================================-->
<link rel="icon" type="image/png" th:href="@{/images/mobile.ico}" />
<!--===============================================================================================-->


</head>
<body style="font-size: 4vw !important;">
	<h1>Error Page</h1>
	<table>
		<tr>
			<td th:text="#{error.label.date}" />
			<td th:text="${timestamp}" />
		</tr>
		<tr>
			<td>Path</td>
			<td th:text="${path}" />
		</tr>
		<tr>
			<td>Error</td>
			<td th:text="${error}" />
		</tr>
		<tr>
			<td>Status</td>
			<td th:text="${status}" />
		</tr>
		<tr>
			<td>Message</td>
			<td th:text="${message}" />
		</tr>
		<tr>
			<td>Exception</td>
			<td th:text="${exception}" />
		</tr>
		<tr>
			<td>Trace</td>
			<td>
				<pre th:text="${trace}" />
			</td>
		</tr>
	</table>
</body>
</html>
