logging.file: ./logs/abasmobile.log 
logging:
  level:
    root: info
    org.springframework.web: info
    org.springframework.boot: info
    org.springframework.core: info
    org.springframework.beans: info
    org.springframework.webapp: info
    org.springframework.security: info
    org.springframework.jdbc.datasource: info
    org.springframework.jdbc.core : info
    org.hibernate: info 
    org.thymeleaf: info
    web: info
  file: 
    max-history: 20 
    max-size: 50MB
  pattern: 
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(ABAS){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-30.100logger{39}){cyan} %clr(:){faint} %m%n%wEx"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n" 
    