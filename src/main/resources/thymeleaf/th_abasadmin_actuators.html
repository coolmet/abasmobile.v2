<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head>
<title>Actuators</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale = 1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" type="text/css" th:href="@{/css/abasstyle.css}" />

</head>


<body>

	<div class="topleft">
		<button class="navbutton" onclick="window.location.href='/'" sec:authorize="hasRole('ANONYMOUS')">
			<img src="images/home48.png">
		</button>
		<button class="navbutton" onclick="window.location.href='/abasadmin'" sec:authorize="hasRole('ADMIN')">
			<img src="images/home48.png">
		</button>
		<button class="navbutton" onclick="window.location.href='/wh'" sec:authorize="hasRole('USER_WH')">
			<img src="images/home48.png">
		</button>
		<button class="navbutton" onclick="window.location.href='/pdc'" sec:authorize="hasRole('USER_PDC')">
			<img src="images/home48.png">
		</button>
	</div>
	<div sec:authorize="isAuthenticated()">
		<div class="topright">
			<button class="navbutton" onclick="window.location.href='/logout'">
				<img src="images/logout48.png">
			</button>
		</div>
	</div>

	<div class="abascontainer">
		<button class="button" onclick="window.location.href='/abasadmin/actuator'">

		</button>
